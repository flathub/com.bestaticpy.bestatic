id: com.bestaticpy.bestatic
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: bestatic
finish-args:
  # Needs to talk to the network:
  - --share=network
  # Needs to save files locally
  - --filesystem=home
modules:
  - python3-Bestatic.json
  - name: copy-files
    buildsystem: simple
    build-commands: 
    - install -Dm644 ${FLATPAK_ID}.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
    - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo/
    sources:
      - type: file
        url: https://raw.githubusercontent.com/tatsatb/bestatic/2cd5c83934df708cf88d3642efa2c47dc9f3c2cf/flatpak/com.bestaticpy.bestatic.metainfo.xml
